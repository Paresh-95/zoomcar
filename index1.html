    <!-- search -->
    <div id="booking" class="search">
        <div class="section-center">
            <div class="box">
                <div class="row">
                    <div class="booking-form">

                            <h1 style="color: #fff; font-weight:bolder; font-style: italic ;">Rent a Car in India</h1>
                            <h2>Book your car now!</h2>
                        </div>
                        <form>
                            <div class="form-group"> <input class="form-control" type="text " required> <span
                                    class="form-label">Select City</span> </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="date" required> <span

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="date" required> <span

                                </div>
                            </div>

                                    style="background-color: #39AC33;">Search</button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
